{% extends 'feeds/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
{% endblock title %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<div class="d-flex justify-content-center">
						<h4 id="form-title">SIGNUP</4>
					</div>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<div class="sub-btn">
						<button class="btn login_btn" type="submit">Sign Up</button>
					</div>
				</div>
			</form>
			<small class="text-muted pt-3">
				<p class="text-muted-p">Already Have An Account? <a class="ml-2 text-decoration-none" href="{% url 'login' %}">Sign In</a></p>
			</small>
		</div>
	</div>
</div> 

<script>
	/* Placeholder values will be set here using vanilla Javascript as they weren't set in forms.py
//Indexing starts at one because CSRF_token is considered an input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username...';
form_fields[2].placeholder='Email...';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';
</script>

{% endblock content %}
