{% extends 'feeds/base.html' %}
{% load static %}

{% block title %}
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="d-flex justify-content-center">
                        <h4 id="form-title pt-3">LOGIN</h4>
                    </div>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <div class="sub-btn">
                        <button class="btn login_btn" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <small class="text-muted pt-3">
                <p class="text-muted-p"> Need An Account? <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Sign Up Now</a></p>
            </small>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Enter username...'; 
    form_fields[2].placeholder='Enter password...';
</script>

{% endblock content %}
